<!DOCTYPE html>
<html>
  <head>
    <title>Add an Ingredient to the Pantry</title>
  </head>
  <body>
    <h1>Add Ingredient for Pie</h1>
    <form action="{{ url_for('getIngredient') }}" method="POST">
      <input type="text" name="ingredient">
      <input type="submit">
    </form>
    <br>
    <br>
    <h3>Current Ingredients Include:</h3>
    <p> {{ ingredient }}</p>
  </body>
</html>
