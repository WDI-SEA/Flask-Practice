<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type='text/css' rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE</title>
</head>
<body>
    <h2>Recipe for {{ recipe['name'] }}</h1>
    <ul>
        {% for ingredient in recipe['ingredients'] %}
            <li>
                <h3>{{ ingredient }}</h3>
            </li>
        {% endfor %}
        <li>
            <form action="{{ url_for('add_ingredient') }}" method="POST" >
                <input type="text" id="new_ingredient" name="new_ingredient">
                <input type="submit" value="Make More Delicious">
                <label class="hidden" for="new_ingredient">new ingredient:</label>
            </form>
        </li>
    </ul>

</body>
</html>
