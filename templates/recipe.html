<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type='text/css' rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE</title>
</head>
<body>
    <h1>Recipe for {{ recipe['name'] }}</h1>
    <ul>
        {% for ingredient in recipe['ingredients'] %}
            <li>
                <h2>{{ ingredient }}</h2>
            </li>
        {% endfor %}
</body>
</html>
