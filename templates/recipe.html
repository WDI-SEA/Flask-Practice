<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/static/style.css">
  <title>Add a recipe or ingredient</title>
</head>
<body>
  <h1>Worlds best pie recipe manager:</h1>
  <h3>add an ingredient to a pie recipe!</h3>
  <form method="POST" action="{{ url_for('recipe') }}">
    <label for=pie>Pie:</label>
    <input type="text" name="pie">
    <label for="ingredient">Ingredient</label>
    <input type="text" name="ingredient">
    <input type="submit">
</form>
<h3>Pie recipes:</h3>
  {% for pie in pies %}
    <ul> 
      <h4>{{ pie }}</h4> 
      {% for ingredient in pies[pie] %}
      <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
