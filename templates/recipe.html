{% extends 'base.html' %}
{% block content %}


<h3>Pie Ingredients</h3>
{% for i in ingredients: %}

{% endfor %}

<form action="/recipe" method="POST">
    <label for="ingredient">Ingredient</label>
    <input type="text" name="ingredient" id="ingredient">
    <input type="submit" value="Add ingredient">
</form>

{% endblock %}
